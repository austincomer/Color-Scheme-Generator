<!DOCTYPE html>

<html>

<head>

    <title>Color Scheme Generator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="copied-alert" id="copied-alert">
        <p>Your hex code has been copied!</p>
    </div>

    <div class="title-container">
        <h1>Color Scheme Generator</h1>
    </div>
    

    <main class="main-container">
        
        <header class="header-conatiner">

            <form class="get-color-form" id="get-color-form">
                <input type="color" class="color-selector" id="seed-color" name="seed-color" value="#000000">
        
                <select id="color-mode">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>

                <button class="get-color-btn wire2">Generate colors</button>
            </form>

        </header>

        <section class="colors-container">
            <div class="color-section color1" id="color1"></div>
            <div class="color-section color2" id="color2"></div>
            <div class="color-section color3" id="color3"></div>
            <div class="color-section color4" id="color4"></div>
            <div class="color-section color5" id="color5"></div>
        </section>

        <section class="hex-container" id="hex-container">
                <h4 class="hex-code" id="color1-hex" data-colorhex="#f2f2f2">#F2F2F2</h4>
                <h4 class="hex-code" id="color2-hex" data-colorhex="#d9d9d9">#D9D9D9</h4>
                <h4 class="hex-code" id="color3-hex" data-colorhex="#8c8c8c">#8C8C8C</h4>
                <h4 class="hex-code" id="color4-hex" data-colorhex="#595959">#595959</h4>
                <h4 class="hex-code" id="color5-hex" data-colorhex="#262626">#262626</h4>
        </section>

    </main>

    <script src="index.js" type="module"></script>
</body>


</html>
